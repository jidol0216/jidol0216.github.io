# ===============================
# Basic Site Settings
# ===============================
locale          : "ko-KR"
site_theme      : "default"
title           : "Jidol0216"
title_separator : "-"
name            : &name "Jeong Jiwon"
description     : &description "Robotics · AI · Backend | Make the impossible possible"
url             : "https://jidol0216.github.io"
baseurl         : ""
repository      : "jidol0216/jidol0216.github.io"

# ===============================
# Author Profile (Sidebar)
# ===============================
author:
  avatar   : "profile.png"
  name     : "Jidol (정지원)"
  bio      : "Computer Science · Robotics & AI"
  location : "Pohang, South Korea"
  employer : "—"
  email    : "jeostae0216@gmail.com"

  # Academic (필요할 때만 사용)
  googlescholar : "https://scholar.google.com/citations?user=PS_CX0AAAAAJ"
  orcid         : ""

  # Development
  github        : "jidol0216"
  stackoverflow :
  kaggle        :

  # Social
  linkedin :
  twitter  :
  youtube  :

# ===============================
# Publication Categories
# ===============================
publication_category:
  manuscripts:
    title: "Articles"
  conferences:
    title: "Talks"

# ===============================
# Site Behavior
# ===============================
breadcrumbs      : false
words_per_minute : 160
future           : true
read_more        : "disabled"

# ===============================
# Comments (비활성)
# ===============================
comments:
  provider: false

# ===============================
# SEO
# ===============================
google_site_verification :
bing_site_verification   :

# ===============================
# Analytics (필요 시 GA4)
# ===============================
analytics:
  provider: false

# ===============================
# Include / Exclude
# ===============================
include:
  - _pages
  - files

exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README
  - package.json*

encoding: "utf-8"

# ===============================
# Markdown
# ===============================
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

kramdown:
  input: GFM
  toc_levels: 1..6

# ===============================
# Collections
# ===============================
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/
  talks:
    output: true
    permalink: /talks/:path/
  arduino:
    output: true
    permalink: /arduino/:path/
  project:
    output: true
    permalink: /projects/:path/
  study:
    output: true
    permalink: /study/:path/

# ===============================
# Defaults
# ===============================
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true

  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: arduino
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true

  - scope:
      path: ""
      type: project
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true

# ===============================
# URL & Time
# ===============================
permalink: /:categories/:title/
timezone: Asia/Seoul

# ===============================
# Plugins (GitHub Pages OK)
# ===============================
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-sitemap
  - jemoji
